version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd video-nfc-admin
        - npm ci
    build:
      commands:
        - npm run type-check
        - npm run build
  artifacts:
    baseDirectory: video-nfc-admin/out
    files:
      - '**/*'
  cache:
    paths:
      - video-nfc-admin/node_modules/**/*
      - video-nfc-admin/.next/cache/**/*
