version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:"
        - pwd
        - echo "Directory contents:"
        - ls -la
        - echo "Checking for package.json:"
        - cat package.json
        - npm ci
    build:
      commands:
        - npm run type-check
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
